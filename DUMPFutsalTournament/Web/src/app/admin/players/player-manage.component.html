<admin-navigation></admin-navigation>
<div class="player-manage">
	<a [routerLink]="[{ outlets: { popup: ['manage'] } }]">Dodaj igrača</a>
	<div class="player" *ngFor="let player of players">
		{{player.firstName}} {{player.lastName}} {{player.dateOfBirth | date: 'dd.MM.yyyy'}} {{player.team.name}}
		<a [routerLink]="[{ outlets: { popup: ['manage'] } }]" [queryParams]="{ id: player.playerId }">Uredi</a>
		<a (click)="delete(player.playerId)">Izbriši</a>
	</div>
</div>
