<admin-navigation></admin-navigation>
<div class="match-manage" *ngIf="hasLoaded; else ldsring">
	<a class="icon add" [routerLink]="[{ outlets: { popup: ['manage'] } }]"></a>
	<div class="match" *ngFor="let match of matches">
		{{match.homeTeam.name}} - {{match.awayTeam.name}} {{match.timeOfMatch | date:'dd.MM.yyyy HH:mm'}}
		<a class="icon edit" [routerLink]="[{ outlets: { popup: ['manage'] } }]" [queryParams]="{ id: [match.matchId] }"></a>
		<a class="icon trash" (click)="delete(match.matchId)"></a>
		<span *ngIf="!match.isActive && match.homeGoals === null && match.awayGoals === null">
			<span (click)="activate(match.matchId)">Aktiviraj</span>
		</span>
	</div>
</div>
<ng-template #ldsring>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
