<div *ngIf="hasLoaded; else ldsring">
	<div class="popup">
		<div class="popup-content flex column">
			<form (ngSubmit)="save()" class="add-edit flex column">
				<span class="match-home-team">
					Domaća ekipa:
					<select [disabled]="isEdit" class="match-home-team" name="home-team-select" [(ngModel)]="match.homeTeam">
						<option *ngFor="let team of homeTeams" [ngValue]="team" name="home-team-select-option" (click)="updateAwayTeams()">{{team.name}}</option>
					</select>
				</span>
				<span class="match-away-team">
					Gostujuća ekipa:
					<select [disabled]="isEdit" class="match-away-team" name="away-team-select" [(ngModel)]="match.awayTeam">
						<option *ngFor="let team of awayTeams" [ngValue]="team" name="away-team-select-option" (click)="updateHomeTeams()">{{team.name}}</option>
					</select>
				</span>
				<span class="match-type">
					Tip utakmice:
					<select [disabled]="isEdit" class="match-type" name="match-type-select" [(ngModel)]="match.matchType">
						<option *ngFor="let type of matchTypeKeys" [value]="type" name="match-type-select-option">{{getMatchTypeTranslation(+type)}}</option>
					</select>
				</span>
				<span class="match-time">
					Vrijeme:
					<input type="date" [ngModel]="match.timeOfMatch | date:'yyyy-MM-dd'" (ngModelChange)="match.timeOfMatch=$event" name="time-of-match"/>
					<input class="match-time-input" type="number" max="23" name="time-of-match-hour" [(ngModel)]="hour"/>
					<input class="match-time-input" type="number" max="59" name="time-of-match-minute" [(ngModel)]="minute"/>
				</span>
				<div class="right">
					<button class="close-button" (click)="close()">Zatvori</button>
					<button class="submit" type="submit">Spremi</button>
				</div>
			</form>
		</div>
	</div>
</div>
<ng-template #ldsring>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
