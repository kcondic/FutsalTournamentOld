<admin-navigation></admin-navigation>
<div class="team-manage" *ngIf="hasLoaded; else ldsring">
	<a class="icon add" [routerLink]="[{ outlets: { popup: ['manage'] } }]"></a>
	<div class="group" *ngFor="let team of teams">
		{{team.name}}
		<a class="icon edit" [routerLink]="[{ outlets: { popup: ['manage'] } }]" [queryParams]="{ id: [team.teamId] }"></a>
		<a class="icon trash" (click)="delete(team.teamId)"></a>
	</div>
</div>
<ng-template #ldsring>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
