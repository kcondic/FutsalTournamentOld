<admin-navigation></admin-navigation>
<div class="group-manage" *ngIf="hasLoaded; else ldsring">
	<a class="icon add" [routerLink]="[{ outlets: { popup: ['manage'] } }]"></a>
	<div class="group" *ngFor="let group of groups">
		{{group.name}}
		<div class="teams" *ngFor="let team of group.teams">
			{{team.name}}
		</div>
		<a class="icon edit" [routerLink]="[{ outlets: { popup: ['manage'] } }]" [queryParams]="{ id: [group.groupId] }"></a>
		<a class="icon trash" (click)="delete(group.groupId)"></a>
	</div>
</div>
<ng-template #ldsring>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
