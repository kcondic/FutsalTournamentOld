<div *ngIf="hasLoaded; else ldsring">
	<div class="popup">
		<div class="popup-content flex column">
			<form (ngSubmit)="save()" class="add-edit">
				<div class="group-name">Ime: <input type="text" [(ngModel)]="group.name" name="group-name" /></div>
				<div class="group-size">Veliƒçina: <input type="number" [(ngModel)]="group.size" name="group-size" /></div>
				<div class="group-teams">
					Timovi:
					<div class="team" *ngFor="let team of group.teams" (click)="removeTeam(team.teamId)">
						{{team.name}}
					</div>
					<hr />
					Ostali timovi:
					<div class="team" *ngFor="let team of teams" (click)="addTeam(team.teamId)">
						{{team.name}}
					</div>
				</div>
				<div class="right">
					<button class="close-button" (click)="close()">Zatvori</button>
					<button class="submit" type="submit">Spremi</button>
				</div>
			</form>
		</div>
		<a class="close-popup" (click)="close()"></a>
	</div>
</div>
<ng-template #ldsring>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
