<div class="details" *ngIf="(match || localMatch) as match; else nomatch">
	<div class="match-title">
		{{match.homeTeam.name}} - {{match.awayTeam.name}}
	</div>
	<div class="match-time">
		{{match.timeOfMatch | date: 'dd.MM.yyyy HH:mm'}}
	</div>
	<div class="match-phase">
		{{getMatchTypeTranslation(match.matchType)}}
	</div>
	<div class="match-score" *ngIf="match.homeGoals && match.awayGoals">
		{{match.homeGoals}} : {{match.awayGoals}}
	</div>
	<div class="match-penalties" *ngIf="!match.isActive">(p{{getPenaltiesString()}})</div>
	<div *ngFor="let event of getSortedMatchEvents()" [ngClass]="event.isForHomeTeam ? 'home-event' : 'away-event'">
		<span [ngClass]="[getMatchEventTypeClass(event.eventType) | lowercase, 'icon']"></span>
		<span *ngIf="event.player" class="event-player">{{event.player.lastName}}</span>
		<span class="event-minute">{{event.eventMinute}}'</span>
	</div>
</div>
<ng-template #nomatch>
	<span>
		Utakmica ne postoji.
	</span>
</ng-template>
<button class="close-button" (click)="close()" *ngIf="localMatch">
	Zatvori
</button>
