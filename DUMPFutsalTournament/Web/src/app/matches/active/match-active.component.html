<div class="match-active">
	<div *ngIf="match;else logo">
		<h3>U tijeku</h3>
		<div class="timer">{{minute | number:'2.0-0'}}:{{second | number:'2.0-0'}}</div>
		<match-detail [match]="match"></match-detail>
	</div>
	<ng-template #logo>
		<img src="./assets/dump-logo.png" alt="DUMP logo"/>
		<h1>Malonogometni turnir</h1>
	</ng-template>
</div>
