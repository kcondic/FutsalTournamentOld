<div class="details" *ngIf="team; else noteam">
	<div class="team-name">
		{{team.name}}
	</div>
	<div class="team-phase" *ngIf="teamMatches">
		Status: {{getLastMatchTypeTranslation()}}
	</div>
	<div class="players" *ngFor="let player of team.players">
		<span class="player-name">
			{{player.firstName}} {{player.lastName}}
		</span>
		<span class="player-age">
			Dob: {{getPlayerAge(player.dateOfBirth)}}
		</span>
		<span *ngFor="let event of getTotalMatchEvents(player.matchEvents)">
			<span *ngIf="event.number">
				<span [ngClass]="[event.nameOfClass | lowercase, 'icon']">{{event.number}}</span>
			</span>
		</span>
	</div>
	<div class="matches" *ngFor="let match of teamMatches">
		<match-detail [match]="match"></match-detail>
	</div>
</div>
<ng-template #noteam>
	<span>
		Ekipa ne postoji.
	</span>
</ng-template>
<button class="close-button" (click)="close()">
	Zatvori
</button>
