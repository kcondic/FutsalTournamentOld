<div class="team-list flex center" *ngIf="hasLoaded;else ldsring">
	<div class="team" *ngFor="let team of teams">
		<a [routerLink]="[{ outlets: { popup: [team.teamId] } }]">
			<span class="team-name">
				{{team.name}}
			</span>
		</a>
	</div>
</div>
<ng-template #ldsring>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
